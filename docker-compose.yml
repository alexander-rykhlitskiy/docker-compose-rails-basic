version: '3'

services:
  postgres:
    image: 'postgres:10.0-alpine'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
      - '.:/app'
    env_file:
      - '.env.docker'

  redis:
    image: 'redis:4.0-alpine'
    command: redis-server
    volumes:
      - 'redis:/data'

  website:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/app'
      - node-modules:/app/node_modules
    env_file:
      - '.env.docker'
    user: $UID:$UID
    stdin_open: true
    tty: true


  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/app'
    env_file:
      - '.env.docker'
    user: $UID:$UID
    stdin_open: true
    tty: true

volumes:
  redis:
  postgres:
  node-modules:
